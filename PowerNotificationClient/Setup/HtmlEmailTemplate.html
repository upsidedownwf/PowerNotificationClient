<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1" />
</head>
<body>
    <div style="background-color:#f9f9f9;color:#fff;padding:0px;padding-bottom:80px;margin:0;font-family:verdana,'proxima-nova','Helvetica Neue',Arial,Helvetica,sans-serif;text-align:left;font-size:14px;margin:0;">
        <center>
            <br clear="all">
            <br clear="all">
            <div style="max-width:600px;margin:10px;color:#fff;border-radius:15px;">
                <div align="left" style="padding:5px">
                    <a href="{url}" target="_blank" style="text-decoration:none;">
                        <img src="http://demo.powersoft-solutions.org/EnterpriseBroker/EnterpriseASP/StimulReports/Financials/tree/img/logo.gif" alt="powersoft" style="width:199px;height:54px;">
                    </a>
                </div>
                <div style="border:1px solid #dddddd;background:#ffffff;border-radius:5px">

                    <div align="left" style="padding:30px;color:#444;">
                        {body}
                        <br>
                        <br>

                    </div>
                </div>

                <div align="left" style="font-size:9px;padding:5px;color:#444">

                    <div align="left" style="margin-top:20px">

                        <div style="margin-bottom:10px"></div>

                    </div>
                    <p style="font-size:.7rem">
                       <b>Office:</b>{address}
                        <br>
                        <b>Phone:</b> <a href="tel:{phone}" target="_blank">
                            {phone}
                        </a>
                        <br>
                       <b>Email:</b> <a href="mailto:{email}" target="_blank">{email}</a>
                        <p style="height:15px;"></p><hr/><br/>
                        <center>Powered by <a href="{url}" style="text-decoration:none" target="_blank">Powersoft</a><span> &copy; {Date}&nbsp;&nbsp;</span>
						</center>
				  </p>
                </div>
            </div>
        </center>
    </div>
</body>
</html>
